
apiVersion: v1
kind: ServiceAccount
metadata:
  name: patch-grafana-ds-job
  namespace: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: patch-grafana-ds
  namespace: grafana
rules:
  - apiGroups:
      - integreatly.org
    resources:
      - grafanadatasources
    verbs:
      - get
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - secrets
    verbs:
      - get
      - list
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: patch-grafana-ds
  namespace: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: patch-grafana-ds
subjects:
  - kind: ServiceAccount
    name: patch-grafana-ds-job